<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">


<div ng-controller="MyEventsCtrl">
 <div class="container-fluid hightlight-section">
		<div class="">
			<div>
				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-10 col-sm-9 col-xs-7">
								<p class="">My Events</p>
							</div>
							<div class="col-md-2 col-sm-2 col-xs-4">
								<button type="button" class="btn btn-success pull-right" 
									ng-click="goadd()"  >Add
									Event</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


    <div class="container animated fadeinUp" >
	   <div class=" m1" ng-init="getMyEvents()">
	       <div  class="cardset row top-buffer"style="padding-top:15px">
	       
	       <div class="row margint">
	         <div class="col-md-3 col-sm-4">
				<div class="input-group">
           		<input type="text" class="search-query form-control"  ng-model="searchText"  ng-model-options="{ updateOn: 'blur' }" ng-change="getNextEvents(1)" placeholder="Search My Events" />
           			<span class="input-group-btn">
               			<button class="btn btn-primary buth" type="button"><span class=" glyphicon glyphicon-search"></span></button>
           			</span>
      	 		</div>
      	 	  </div>	
			</div>
	       
	       <div class=" row margint">
		       <div class="col-md-4" ng-repeat="event in eventFilterList | filter:search:strict">
		            <div class="fade-in">
			       <div ng-click="getEventDetails(event)" class="card1  card-body1"style="padding:6px;overflow-y:hidden">
				       <h4 class="card-title text-info title">{{event.eventName | limitTo:35}}</h4>
				     
				       <p>
				       <span  class="date">{{ event.eventDate | date:"dd-MM-yyyy"}}</span>,
				       <span class="text-warning location">{{ event.eventLocation| limitTo:31}}</span> </p>
				       
				         <hr style="border-top: 1px solid #C8C8C8;">
				        <p class="card-text"></p>
				       <p class="card-text">
				           <span class="multitext eventdetail">{{event.eventDesc | limitTo:120 }}...</span>
				         
				       </p>
				       
				   </div>
			  </div>
			  </div>
			</div>  
		  </div>
		    <div class="row" style="margin-top:25px;">
		       <div class="col-md-2 col-md-offset-4  col-sm-2 col-sm-offset-4 col-xs-2 col-xs-offset-4  arrow1">
		          <a href="" ng-click="getNextEvents(previndex)"><span class="glyphicon glyphicon-chevron-left" style="color:#1f3741"></a>
		       </div>
		        <div class="col-md-2 col-xs-2 col-xs-offset-1 col-sm-2 col-sm-offset-1 col-md-offset-1 arrow">
		          <a href="" ng-click="getNextEvents(nextindex)"><span class="glyphicon glyphicon-chevron-right" style="color:#1f3741" ></span></a>
		       </div>
		  </div>
	   </div>
  </div>
  </div>
