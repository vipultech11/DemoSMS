<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

<div ng-controller="UserListCtrl">

	<div class="container-fluid hightlight-section">
		<div class="">
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-10 col-sm-9 col-xs-8">
							<p class="">Users</p>
						</div>
						<div class="col-md-2 col-sm-2 col-xs-4">
							<button  type="button" class="btn btn-success pull-right"
								ng-click="newUser()">Add User</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<form>
		<div class="container">
			<div class="row margint">

				<div class="col-md-3 col-sm-4">
					<div class="input-group">
						<input type="text" class="search-query form-control"
							ng-model="emailFilter" placeholder="search by email" /> <span
							class="input-group-btn">
							<button class="btn btn-primary buth" type="button">
								<span class=" glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>
				</div>

				<div class="col-md-3 col-sm-4 ">
					<div class="input-group">
						<input type="text" class="search-query form-control"
							ng-model="nameFilter" placeholder="search by name" /> <span
							class="input-group-btn">
							<button class="btn btn-primary buth" type="button">

								<span class=" glyphicon glyphicon-search"></span>
							</button>

						</span>

					</div>
				</div>

				<input id="clearbutton" class="btn btn-primary" type="button"
					ng-click="clearFilter()" value="Clear"> </a>



			</div>
		</div>
	</form>
	<div class="container">
		<div class="row margint">


			<div class="col-lg-12 col-sm-12 col-md-12">

				<table class="table table-bordered bort">
					<thead>
						<tr>
							<th class="text-center">Email</th>
							<th class="text-center">Name</th>
							<th class="text-center">Active</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr
							ng-repeat="user in users | filter:emailFilter | filter:nameFilter">
							<td class="td1" style="word-break: break-all">{{user.emailId}}</td>
							<td class="td1">{{user.firstName + ' ' + user.lastName}}</td>
							<td class="td1 text-center">
								<span ng-show="user.active==1"
									 class="glyphicon glyphicon-ok" style="color:green"></span>
								<span
									ng-show="user.active==0" class="glyphicon glyphicon-remove"
								style="color:red">
								</span>
							</td>
							<td class="textc td1"><a href=""
								class="btn btn-danger" style="width:120px;" ng-click="inactivate(user)">
								<span ng-show="user.active==0">Activate</span>
								<span ng-show="user.active==1">Inactivate</span>
								</a>
								<a ng-click="getEditUser(user)"
								class="btn btn-primary">Edit</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
